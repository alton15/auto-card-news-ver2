<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 400px;
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(145deg, #f0f9ff 0%, #e0f2fe 50%, #f0f9ff 100%);
    font-family: 'Inter', sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* Subtle grid pattern */
  body::before {
    display: none;
  }

  /* Accent glow */
  .glow {
    position: absolute;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(14, 116, 144, 0.1) 0%, transparent 70%);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .container {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }

  /* News icon - stylized newspaper */
  .icon {
    width: 64px;
    height: 64px;
    position: relative;
    margin-bottom: 4px;
  }

  .icon .page {
    position: absolute;
    border-radius: 6px;
    border: 2px solid rgba(14, 116, 144, 0.4);
  }

  .icon .page-back {
    width: 48px;
    height: 56px;
    top: 0;
    right: 0;
    background: rgba(14, 116, 144, 0.1);
    border-color: rgba(14, 116, 144, 0.3);
  }

  .icon .page-front {
    width: 48px;
    height: 56px;
    bottom: 0;
    left: 0;
    background: white;
    display: flex;
    flex-direction: column;
    padding: 8px 6px;
    gap: 4px;
  }

  .icon .line {
    height: 2px;
    background: rgba(14, 116, 144, 0.35);
    border-radius: 1px;
  }

  .icon .line:nth-child(1) { width: 70%; height: 3px; background: rgba(14, 116, 144, 0.7); }
  .icon .line:nth-child(2) { width: 100%; }
  .icon .line:nth-child(3) { width: 85%; }
  .icon .line:nth-child(4) { width: 60%; }
  .icon .line:nth-child(5) { width: 90%; }

  /* GKB text */
  .brand {
    font-size: 68px;
    font-weight: 900;
    letter-spacing: 4px;
    background: linear-gradient(135deg, #0e7490 0%, #0891b2 50%, #0e7490 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
  }

  /* Tagline */
  .tagline {
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 5px;
    text-transform: uppercase;
    color: rgba(14, 116, 144, 0.6);
  }

  /* Bottom accent line */
  .accent-line {
    width: 48px;
    height: 3px;
    background: linear-gradient(90deg, #0e7490, #0891b2);
    border-radius: 2px;
    margin-top: 4px;
  }
</style>
</head>
<body>
  <div class="glow"></div>
  <div class="container">
    <div class="icon">
      <div class="page page-back"></div>
      <div class="page page-front">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    <div class="brand">Guya</div>
    <div class="tagline">KOR Brief</div>
    <div class="accent-line"></div>
  </div>
</body>
</html>
